<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img src="./images/kusto.jpg" class="profile__image" alt="Жак Кусто">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>  
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <template id="cardTemplate">
            <div class="card">
              <img src="#" class="card__image" alt="">
              <button type="button" class="card__del-button"></button>
              <div class="card__rectangle">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" class="popup__form popup__form_type_profile" novalidate>
          <input id="name-input" type="text" name="name" value="" placeholder="Имя" 
          size="40" class="popup__input popup__input_type_name" 
          minlength="2" maxlength="40" required>
          <span id="name-input-error" class="popup__input-error"></span>
          <input id="job-input" type="text" name="job" value="" 
          placeholder="Профессиональная деятельность" size="40" 
          class="popup__input popup__input_type_profession" 
          minlength="2" maxlength="200" required>
          <span id="job-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="place-form" class="popup__form popup__form_type_place" novalidate>
          <input id="place-input" type="text" name="place" value="" 
          placeholder="Название" size="40" 
          class="popup__input popup__input_type_place" 
          minlength="2" maxlength="30" required>
          <span id="place-input-error" class="popup__input-error"></span>
          <input id="link-input" type="url" name="photo-link" value="" 
          placeholder="Ссылка на картинку" size="40" 
          class="popup__input popup__input_type_photo-link" required>
          <span id="link-input-error" class="popup__input-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_pic">
      <div class="popup__overlay"></div>
      <div class="popup__pic-container">
        <img src="#" alt="Изображение." class="popup__pic">
        <h2 class="popup__pic-title">картинка</h2>
        <button type="button" class="popup__close"></button>
      </div>
    </div>
    <script type="module" src="./utils/constants.js"></script>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
