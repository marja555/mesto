<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img src="./images/kusto.jpg" class="profile__image" alt="Жак Кусто">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>  
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img src="./images/karachaevsk.jpg" class="card__image" alt="Карачаевск">
            <div class="card__rectangle">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" class="card__like-img"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.jpg" class="card__image" alt="Гора Эльбрус">
            <div class="card__rectangle">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like-img"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" class="card__image" alt="Домбай">
            <div class="card__rectangle">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like-img"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/elbrus.jpg" class="card__image" alt="Гора Эльбрус">
            <div class="card__rectangle">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" class="card__like-img"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/dombay.jpg" class="card__image" alt="Домбай">
            <div class="card__rectangle">
              <h2 class="card__title">Домбай</h2>
              <button type="button" class="card__like-img"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/karachaevsk.jpg" class="card__image" alt="Карачаевск">
            <div class="card__rectangle">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button type="button" class="card__like-img"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-form" class="form">
          <input type="text" name="name" value="Жак-Ив Кусто" size="40" class="form__text form__text_type_name">
          <input type="text" name="job" value="Исследователь океана" size="40" class="form__text form__text_type_profession">
          <button type="submit" class="form__submit-button"></button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
